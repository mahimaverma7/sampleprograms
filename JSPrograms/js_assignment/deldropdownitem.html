<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function removeitem()
        {
            var del=document.getElementById("sel_country");
            del.remove(del.selectedIndex);
        }
    </script>
</head>
<body>
<form id="country">
    <select id="sel_country">
        <option>India</option>
        <option>USA</option>
        <option>Sri Lanka</option>
        <option>Nepal</option>
    </select>
    <input type="button" onclick="removeitem()" value="Select & Remove">
</form>
</body>
</html>
