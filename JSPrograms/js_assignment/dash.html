<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
function dash() {
    var d = document.getElementById("word").value;
   var  betletters = "-";
    document.getElementById("dispdash").innerHTML = d.split('').join(betletters);

}

    </script>
</head>
<body>
<input type="text" id="word" placeholder="Enter a word">
<button onclick="dash();"> Dashed </button>
<label id="dispdash"></label>
</body>
</html>
