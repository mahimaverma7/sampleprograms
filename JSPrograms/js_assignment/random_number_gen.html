<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Random Integer Number</title>
    <script type="text/javascript">

            function genrandom() {
                var random = Math.floor((Math.random() * 10) + 1);
                document.getElementById("random1").innerHTML = random;
            }

    </script>
</head>
<body>
<label id="random1" ></label>
<input type="button" value="Generate Number" onclick="genrandom();"/>

</body>
</html>
